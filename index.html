<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trial PWA Todo</title>
  <link rel="stylesheet" href="./mdl/material.min.css">
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="./main.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Trial PWA Todo</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="searchText">
          <i class="material-icons">search</i>
        </label>
          <div class="mdl-textfield__expandable-holder">
            <input id="searchText" class="mdl-textfield__input" type="text" name="sample">
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Trial PWA Todo</span>
      <nav class="mdl-navigation">
        <a id="showTodosButton" class="mdl-navigation__link" href="#">Todos</a>
        <a id="showArchivesButton" class="mdl-navigation__link" href="#">Archives</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="mdl-grid page-content">
        <div id="addField" class="mdl-cell mdl-cell--6-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: calc(100% - 120px);">
            <input class="mdl-textfield__input" type="text" id="new-todo">
            <label class="mdl-textfield__label" for="new-todo">Todo title</label>
          </div>
          <button id="add" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin-left: 16px;">
            Add
          </button>
        </div>

        <div class="mdl-cell mdl-cell--8-col">
          <ul id="todos" class="demo-list-item mdl-list">
            <template id="list-item">
              <li class="mdl-list__item mdl-list__item--three-line">
                <span class="mdl-list__item-primary-content">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox">
                    <span class="mdl-list__item-primary-content">
                      <input type="checkbox" class="mdl-checkbox__input" checked />
                      <span class="title mdl-list__item-text-body" />
                    </span>
                  </label>
                </span>
                <span class="mdl-list__item-secondary-content">
                  <a class="mdl-list__item-secondary-action archive" href="#"><i class="material-icons">archive</i></a>
                  <a class="mdl-list__item-secondary-action unarchive hide" href="#"><i class="material-icons">unarchive</i></a>
                </span>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
